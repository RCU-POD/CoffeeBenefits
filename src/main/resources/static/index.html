<head>
    <title>Contacto</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Aleo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section class="container">
       <table class="table" id="contactTable" cellpadding="0" cellspacing="0"><tr>
        <td>
            <div class="social-network">
                <h2 class="followUs">¡Síguenos!</h2>

                <ul class="square">
                    <li class="fab fa-facebook-square fa-3x"></li>
                    <li class="fab fa-instagram fa-3x"></li>
                    <li class="fab fa-foursquare fa-3x"></li>
                </ul>
            </div>
        </td>
       
        <td class="tdRight">
           <h2 class="contactUs">¡Contáctanos!</h2>
           <form class="contactForm" action="/action_page.php">
             <div class="form-horizontal">
               <input type="text" class="form-control" id="nameContact" placeholder="Nombre" name="name">
             </div>
             <div class="form-group">
               <input type="email" class="form-control" id="emailContact" placeholder="E-mail" name="email">
             </div>
             
             <div class="form-group">
               <input type="text" class="form-control" id="msgContact" placeholder="Mensaje" name="msg">
             </div>
             <button type="submit" class="btn btn-default" id="btnContact">ENVÍA</button>
            </form>
        </td>
        </tr></table>
        <a href=#><i class='fas fa-play'></i></a>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
